<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <header><h1>Pastelería'Emilia</h1></header>

      <menu>
        <h3>Nuestros Productos <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></h3>
        <ul>
          <li><a href="">Tortas (19)</a></li>
          <li><a href="">Galletas (10)</a></li>
          <li><a href="">Helados Artesanales (6)</a></li>
        </ul>
      </menu>

      <main>
        <div class="flex-items">
          <div class="first-items">
            <div class="first-product">
              <img src="./assets/img/1.jpg" alt="" />
              <h4 class="choco">Chocolate Blanco</h4>
              <p class="choco">$3.990</p>
            </div>
            <div class="first-product">
              <img src="./assets/img/2.jpg" alt="" />
              <h4 class="choco">Macarones'Menta(x3)</h4>
              <p class="choco">$6.990</p>
            </div>

            <div class="first-product">
              <img src="./assets/img/3.jpg" alt="" />
              <h4 class="choco">Caramelo de Limón</h4>
              <p class="choco">$890</p>
            </div>
          </div>

          <div class="second-items">
            <div class="first-product">
              <img src="./assets/img/4.jpg" alt="" />
              <h4 class="choco">Pastel Chocolate Menta</h4>
              <p class="choco">$7.990</p>
            </div>
            <div class="first-product">
              <img src="./assets/img/5.jpg" alt="" />
              <h4 class="choco">Muffin's Avellana</h4>
              <p class="choco">$990</p>
            </div>

            <div class="first-product">
              <img src="./assets/img/6.jpg" alt="" />
              <h4 class="choco">Pastel Berrys</h4>
              <p class="choco">$8.090</p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="icons">
          <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
          <i class="fa-brands fa-whatsapp" style="color: #ffffff"></i>
          <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
        </div>
        <h3>
          Visitanos!!!...<i
            class="fa-regular fa-face-smile-beam"
            style="color: #ffffff"
          ></i>
        </h3>
      </footer>
    </div>
  </body>
</html>
